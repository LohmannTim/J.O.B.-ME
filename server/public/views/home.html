<div class="page-header">
        <h1>Welcome to MyJobLab!!</h1>
    </div>


<p>I am excited to provide you with a roadmap to obtaining a career you love, while avoiding the uncertainty and pitfalls that plague many job seekers!
</p>
<div class="container">
        <h1 class="lead">Login</h1>
          <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
          <form ng-submit="lc.login()">
            <div>
                <label for="username">Username:</label>
                <input type="text" ng-model="lc.user.username" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" ng-model="lc.user.password" />
            </div>
            <div>
                <input class="btn btn-default" type="submit" name="submit" value="Log In" />
                <a href="#!/register">Register</a>
            </div>
          </form>
      </div>
