<h1>Prepare- Stage 2</h1>

<div id="myTracker" class="container">
    <h2>My job search activity tracker</h2>
    <input type="text" id="companyInput" ng-model="vm.activity.company" placeholder="Company">
    <input type="text" id="jobInput" ng-model="vm.activity.job"placeholder="Job">
    <input type="text" id="dateinput" ng-model="vm.activity.date"placeholder="Date">
    <input type="text" id="contactInput" ng-model="vm.activity.contact"placeholder="Contact">
    <input type="text" id="next_stepsInput" ng-model="vm.activity.next_steps"placeholder="Next Steps">
    <input type="text" id="notesInput" ng-model="vm.activity.notes"placeholder="Notes">
    <button ng-click= "vm.addActivity(vm.activity)" class="addJobTracker">Add</button>
  </div>
<div id= "jobtracker">
  
</div>
<div class= 'container'>
  <body ng-controller="PrepController as vm">
    <div  class="trackerRow">
      <ul ng-repeat="job in vm.activityTracker.list">
      <li class="compRow">{{job.company}} {{job.job}} {{job.date}} {{job.contact}}
          {{job.next_steps}} {{job.notes}}
  </body>
</div>


  
    <a href="#!/prep3">prep 3</a>
</div>
